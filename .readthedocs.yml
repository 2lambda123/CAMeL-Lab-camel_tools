version: 2

build:
  os: ubuntu-22.04
  apt_packages:
    - cmake
    - libboost-dev
    - libeigen3-dev
  tools:
    python: "3.7"

sphinx:
  configuration: docs/source/conf.py

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
